<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <!-- why is the default action "index.html" and not "inputs.html"? Because index is the default setting-->
  <form class="" action="index.html" method="post">
    <p>
      <label for="">Name:</label>
      <input type="text" name="" value="">
    </p>
    <p>
      <label for="">Email:</label>
      <input type="email" name="" value="">
    </p>
    <p>
      <label for="">Password:</label>
      <input type="password" name="" value="">
    </p>
    <p><input type="file" name="" value=""></p>
    <p><input type="date" name="" value=""></p>
    <p>
      <label for="">Radio button</label>
      <input type="radio" name="" value="">
    </p>
    <p>
      <label for="">Range slider</label>
      <input type="range" name="" value="">
    </p>
    <p><input type="submit" name="" value="Submit"></p>
    <p><input type="submit" </p>
  </form>
  <p>More inputs can be found on <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">MDN Web Docs &lt;input&gt;</a>.</p>
  <p>The name attribute for an input is needed to for the input's value to be submitted with the form!</p>
  <p><a href="index.html">Homepage</a></p>
</body>

</html>
